{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Automate</title>
    <style>
      body {
          background-color: rgb(233, 240, 238);
          font-family: monospace;
        }
        .nav {
          display: flex;
          justify-content: center;
          align-items: center;
          /* background-color: antiquewhite; */
          height: 50px;
          width: 78%;
          padding: 10px;
          overflow: hidden;
          gap: 70px;
          background-color: #ffffff;
          /* background-color: #282828; */
          box-shadow: 0px 0px 10px 0.1px rgb(0, 0, 0);
          border-radius: 20px;
        }
        .nav a {
          text-decoration: none;
          font-weight: 600;
          font-size: 20px;
          /* color: rgb(243, 239, 239); */
          /* background-color: aqua; */
          color: black;
          padding: 10px;
        }
        .nav a:hover {
          font-size: 22px;
        }
        .main {
          height: 100%;
          width: 100%;
          background-color: rgb(233, 240, 238);
          /* background-color: #1A1A1A; */
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }
        .rapper {
          margin: 10px;
          height: 80%;
          width: 80%;
          background: #ffffff;
          /* background-color: #1A1A1A; */
          box-shadow: 0px 0px 10px 0.1px rgb(0, 0, 0);
          border-radius: 20px;
          color: black;
        }
        .title {
          text-align: center;
          font-size: 40px;
          padding-top: 10px;
        }
  
        form {
          display: flex;
          flex-direction: column;
          width: 80%;
          justify-content: center;
          margin-top: 10%;
          margin-left: 5%;
          gap: 40px;
        }
        .item {
          width: 100%;
          padding: 15px 10px;
          margin: 8px 0;
          border: none;
          border-bottom: 2px solid rgba(0, 0, 0, 0.575);
          font-weight: 600;
        }
  
        .same {
          display: flex;
          gap: 15px;
        }
  
        .btn {
          margin: 25px;
          padding: 15px 380px;
          background: rgb(196, 191, 191);
          border: none;
          cursor: pointer;
          font-weight: 600;
          font-size: large;
          width: 80%;
        }
        .output {
          padding: 10px;
          display: flex;
          justify-content: center;
          flex-direction: column;
          align-items: start;
        }
        .output-ka-baap {
          display: flex;
          width: 80%;
          margin: auto;
        }
        .output-ka-dada {
          margin: 10px;
          height: 80%;
          width: 80%;
          background: #ffffff;
          box-shadow: 0px 0px 10px 0.1px rgb(0, 0, 0);
          border-radius: 20px;
          margin: auto;
        }

  </style>

</head>
<body>
    <div class="main">
        <div class="nav">
            <a href="{% url 'user_profile' %}">Profile</a>
            <a href="{% url 'user_project' %}">Project</a>
            <a href="https://lighthearted-tanuki-a15352.netlify.app/" target="_blank">Code Editor</a>
            <a href="">AI Bot</a>
        </div>

        <div class="rapper">
            <h2 class="title">Create MarkDown</h2>
            <h2>Enter Steps</h2>

            <form method="POST">
                {% csrf_token %}
                <input name="project_title" class="item" type="text" placeholder="Title of Your Project ">
                
                <div id="inputContainer">
                    <input type="text" name="steps" placeholder="Step 1">
                </div>

                <button type="button" onclick="addStep()">Add More Steps</button>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <div class="output-ka-dada">
      <div class="output-ka-baap">
          <div class="output">
            {% if project_title %}
                <h3>Project Title:</h3>
                <p>{{ project_title }}</p>
            {% endif %}

            {% if steps %}
                <h3>Submitted Steps:</h3>
                <ul>
                    {% for step in steps %}
                        <li>{{ step }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
          </div>
      </div>
    </div>

    <script>
        let stepCount = 1;

        function addStep() {
            stepCount++;
            const container = document.getElementById("inputContainer");
            const newInput = document.createElement("input");
            newInput.type = "text";
            newInput.name = "steps";
            newInput.placeholder = "Step " + stepCount;
            container.appendChild(newInput);
        }
    </script>
</body>
</html>
